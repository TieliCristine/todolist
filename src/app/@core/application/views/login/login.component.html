<div class="login-container">
  <mat-card class="card-custom">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="form-field-custom" (keydown.enter)="$event.preventDefault(); submit()">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            [formControlName]="'email'"
            placeholder="pat@example.com"
          />
            <mat-error>Campo obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [formControlName]="'password'"
            [type]="hide() ? 'password' : 'text'"
          />

          <button
            mat-icon-button
            matSuffix
            (click)="hide.set(!hide())"
          >
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>Campo obrigatório</mat-error>
        </mat-form-field>
        <button mat-flat-button type="submit" class="btn-custom">Enter</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
