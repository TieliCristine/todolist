<div class="inbox-container">

  <mat-toolbar class="actions-bar">
    <button mat-button class="btn-custom" (click)="createMessage()">Nova mensagem</button>
    <button mat-button class="btn-custom">Arquivadas</button>
    <button mat-button class="btn-custom">Exclu√≠das</button>
  </mat-toolbar>

  <mat-grid-list [cols]="gridCols" rowHeight="10rem" gutterSize="0.5rem">
    <mat-grid-tile
      *ngFor="let message of messages$ | async"
      [colspan]="1"
      [rowspan]="tileRowspan"
      [ngClass]="{
      'tile-small': isSmallScreen,
      'tile-medium': isMediumScreen,
      'tile-large': isLargeScreen
      }"
    >

      <mat-grid-tile-header>
        <div class="message-title">{{ message.title }}</div>
        <div class="message-sender">{{ message.sender }}</div>
      </mat-grid-tile-header>
      <div class="scrollable-content scrollbar-custom">
        {{ message.text }}
      </div>
      <mat-grid-tile-footer>
        <button mat-button class="btn-custom" (click)="deleteMessage(message._id)">Deletar</button>
        <button mat-button class="btn-custom" (click)="archiveMessage(message._id)">Arquivar</button>
        <button mat-flat-button class="btn-custom">Responder</button>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
